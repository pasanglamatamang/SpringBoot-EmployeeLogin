spring.mvc.view.prefix=/webapp/WEB-INF/jsps/
spring.mvc.view.suffix=.jsp

server.port=444



#This is for spring data +jpa + orm configuration

spring.datasource.url=jdbc:mysql://localhost:3306/SpringBootJPAEmpImage?createDatabaseIfNotExist=true
spring.datasource.username = root
spring.datasource.password = root

# Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true



#This is for the mail sending
spring.mail.default-encoding=UTF-8
spring.mail.host=smtp.gmail.com
spring.mail.username=your@email.com
spring.mail.password= email123
spring.mail.port=587
spring.mail.protocol=smtp
spring.mail.test-connection=false
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
